apiVersion: v1
kind: Service
metadata:
  name: {{ include "crashloop-stack.fullname" . }}-svc
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ include "crashloop-stack.fullname" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 8080
  type: ClusterIP
